<!DOCTYPE html> <!-- This tells the broswer that you are using the latest version of html -->
<html lang="en"> <!-- This HTML tag encompases all of your code for the page -->
<head> <!-- The head is where information about the page is stored, nothing here is displayed on the page -->
    <meta charset="UTF-8"> <!-- Tells the browser what you were used -->
    <title>Document</title>    <!-- Sets title of your page in the little tab -->
    <link rel="stylesheet" href="/style.css"> <!-- Links your css to your html -->
    <script src="/script.js"></script> <!-- Links your js to your html -->
</head>
<body>    <!-- This is where everything displayed on your page will go -->
    
    <header> <!-- Organisational element -->
        <nav> <!-- Organisational element for your navigation-->
            <ul class="navigation"> <!-- List --> <!-- Has a class which is used to address elemts in css and js  -->
                <li><a href="">Home</a></li> <!--  Li is a list item -->
                <li><a href="">Images</a></li> <!-- a is a link -->
                <li><a href="">About</a></li>
            </ul>
        </nav>
    </header>

    <main> <!-- Organisational element -->
        <h1>This is a Heading</h1>
        <h2>This is a Heading but its less important</h2>
        <p>This is a Paragraph extra words</p>
        <img src="/images/live-server.png" alt=""> <!-- Image!!-->
        <input type="button" value="Say Hi" onclick="sayHi()">  <!-- Runs Js Script on click-->
</main>

    <footer> <!-- Organisational element -->
        <hr>
    </footer>

</body>
</html>
